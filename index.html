<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raman Kubal Austin 2025</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient1 {
          0%, 100% { transform: rotate(0deg) scale(1); }
          25% { transform: rotate(90deg) scale(1.1); }
          50% { transform: rotate(180deg) scale(1); }
          75% { transform: rotate(270deg) scale(1.1); }
        }
        
        @keyframes gradient2 {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
          0%, 100% { opacity: 0.4; }
          50% { opacity: 0.7; }
        }
        
        @keyframes float1 {
          0%, 100% { transform: translate(0, 0) scale(1); }
          25% { transform: translate(100px, -100px) scale(1.2); }
          50% { transform: translate(-100px, -200px) scale(0.8); }
          75% { transform: translate(-200px, 100px) scale(1.1); }
        }
        
        @keyframes float2 {
          0%, 100% { transform: translate(100vw, 100vh) scale(1); }
          25% { transform: translate(80vw, 20vh) scale(1.3); }
          50% { transform: translate(50vw, 80vh) scale(0.9); }
          75% { transform: translate(20vw, 40vh) scale(1.2); }
        }
        
        @keyframes float3 {
          0%, 100% { transform: translate(50vw, 0) scale(1); }
          33% { transform: translate(80vw, 60vh) scale(1.4); }
          66% { transform: translate(20vw, 30vh) scale(0.7); }
        }
        
        @keyframes shimmer {
          0% { filter: brightness(1); }
          50% { filter: brightness(1.3); }
          100% { filter: brightness(1); }
        }

        @keyframes vaultGlow {
          0%, 100% { filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.5)); }
          50% { filter: drop-shadow(0 0 40px rgba(239, 68, 68, 0.8)); }
        }

        @keyframes vaultOpen {
          0% { transform: rotateY(0deg); }
          100% { transform: rotateY(-120deg); }
        }

        @keyframes fadeInScale {
          0% { opacity: 0; transform: scale(0.8); }
          100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideShow {
          0% { opacity: 0; transform: scale(1.1); }
          10% { opacity: 1; transform: scale(1); }
          90% { opacity: 1; transform: scale(1); }
          100% { opacity: 0; transform: scale(0.9); }
        }

        @keyframes correctAnswer {
          0% { transform: scale(1); background-color: rgba(34, 197, 94, 0.2); }
          50% { transform: scale(1.05); background-color: rgba(34, 197, 94, 0.4); }
          100% { transform: scale(1); background-color: rgba(34, 197, 94, 0.2); }
        }

        @keyframes wrongAnswer {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-10px); }
          75% { transform: translateX(10px); }
        }

        .vault-door {
          perspective: 1000px;
          transform-style: preserve-3d;
        }

        .vault-door-open {
          animation: vaultOpen 2s ease-in-out forwards;
          transform-origin: left center;
        }

        .correct-answer {
          animation: correctAnswer 0.6s ease-in-out;
        }

        .wrong-answer {
          animation: wrongAnswer 0.4s ease-in-out;
        }

        /* Mobile-specific styles */
        @media (max-width: 640px) {
          .floating-orb {
            animation-duration: 12s;
          }
        }

        /* Prevent mobile zoom */
        input, select, textarea {
          font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
          const [currentScreen, setCurrentScreen] = useState('countdown');
          const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
          const [phrase, setPhrase] = useState('');
          const [isCountdownComplete, setIsCountdownComplete] = useState(false);
          const [currentQuestion, setCurrentQuestion] = useState(0);
          const [selectedAnswer, setSelectedAnswer] = useState(null);
          const [showHint, setShowHint] = useState(false);
          const [wrongAttempts, setWrongAttempts] = useState(0);
          const [isVaultOpening, setIsVaultOpening] = useState(false);
          const [currentSlide, setCurrentSlide] = useState(0);
          const [answeredCorrectly, setAnsweredCorrectly] = useState(false);

          // Target date: November 20th, 9:00 PM CST
          const targetDate = new Date('2025-11-20T21:00:00-06:00');

          // Trivia Questions
          const triviaQuestions = [
            {
              question: "Who introduced Anish to Rhea for the first time?",
              options: ["Madhu", "Raman", "A mutual friend", "They met at a party"],
              correct: 0,
              hint: "Think about who would have been close to both of them in August 2021...",
              date: "August 28th, 2021"
            },
            {
              question: "When did Raman and Anish first hang out together?",
              options: ["October 2021", "November 2021", "December 8, 2021", "January 2022"],
              correct: 2,
              hint: "It was in the winter season of 2021..."
            },
            {
              question: "Where did Raman and Anish first hang out?",
              options: ["Duke's Grocery", "The Bridge at American University", "Georgetown", "A coffee shop"],
              correct: 1,
              hint: "It was at a university location..."
            },
            {
              question: "What activity did Raman invite Anish to do that day?",
              options: ["Ice skating in Georgetown", "Shopping", "Dinner", "Movies"],
              correct: 0,
              hint: "It was a winter activity in a popular DC neighborhood..."
            },
            {
              question: "After Kenya, where was the first time Raman and Anish hung out as 'actual' friends?",
              options: ["The Bridge", "Georgetown", "Duke's Grocery Foggy Bottom", "New York"],
              correct: 2,
              hint: "It's a popular DC spot near GWU..."
            },
            {
              question: "What happened on the metro heading to Duke's Grocery?",
              options: ["They got lost", "There was a wasp", "Metro broke down", "They met someone famous"],
              correct: 1,
              hint: "It involved an unwelcome flying visitor..."
            },
            {
              question: "What was the first Raman-Anish solo trip?",
              options: ["Washington DC", "Los Angeles", "New York City", "Miami"],
              correct: 2,
              hint: "The city that never sleeps..."
            },
            {
              question: "When was the first Raman-Anish trip?",
              options: ["June 2023", "July 15, 2023", "August 2023", "September 2023"],
              correct: 1,
              hint: "It was in the middle of summer 2023..."
            },
            {
              question: "What movie did Raman and Anish watch together?",
              options: ["The Hangover", "Bridesmaids", "Mean Girls Revenge Party", "Superbad"],
              correct: 2,
              hint: "It's a comedy about high school drama and revenge..."
            },
            {
              question: "What part of NYC did Raman and Anish get judged while shopping?",
              options: ["SoHo", "Brooklyn", "Upper East Side", "Times Square"],
              correct: 2,
              hint: "Think Gossip Girl territory..."
            }
          ];

          // Placeholder image paths - replace with actual paths
          const slideshowImages = [
            'path/to/image1.jpg',
            'path/to/image2.jpg',
            'path/to/image3.jpg',
            'path/to/image4.jpg',
            'path/to/image5.jpg'
          ];

          useEffect(() => {
            const timer = setInterval(() => {
              const now = new Date().getTime();
              const target = targetDate.getTime();
              const difference = target - now;

              if (difference > 0) {
                setTimeLeft({
                  days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                  hours: Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                  minutes: Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60)),
                  seconds: Math.floor((difference % (1000 * 60)) / 1000)
                });
              } else {
                setIsCountdownComplete(true);
                setTimeLeft({ days: 0, hours: 0, minutes: 0, seconds: 0 });
              }
            }, 1000);

            return () => clearInterval(timer);
          }, []);

          useEffect(() => {
            if (currentScreen === 'slideshow') {
              const slideTimer = setInterval(() => {
                setCurrentSlide((prev) => (prev + 1) % slideshowImages.length);
              }, 3000);
              return () => clearInterval(slideTimer);
            }
          }, [currentScreen]);

          const handleLogin = () => {
            setCurrentScreen('phrase');
          };

          const handlePhraseSubmit = () => {
            if (phrase.toLowerCase().trim() === 'rheezy kuballer') {
              setCurrentScreen('vault');
            } else {
              alert('Incorrect phrase. Please try again.');
              setPhrase('');
            }
          };

          const handleKeyPress = (e) => {
            if (e.key === 'Enter') {
              handlePhraseSubmit();
            }
          };

          const handleBackToCountdown = () => {
            setCurrentScreen('countdown');
            setPhrase('');
            setCurrentQuestion(0);
            setSelectedAnswer(null);
            setShowHint(false);
            setWrongAttempts(0);
            setAnsweredCorrectly(false);
          };

          const handleAnswerSelect = (index) => {
            setSelectedAnswer(index);
            
            if (index === triviaQuestions[currentQuestion].correct) {
              setAnsweredCorrectly(true);
              setTimeout(() => {
                if (currentQuestion < triviaQuestions.length - 1) {
                  setCurrentQuestion(currentQuestion + 1);
                  setSelectedAnswer(null);
                  setShowHint(false);
                  setWrongAttempts(0);
                  setAnsweredCorrectly(false);
                } else {
                  // All questions answered correctly
                  setIsVaultOpening(true);
                  setTimeout(() => {
                    setCurrentScreen('slideshow');
                  }, 2500);
                }
              }, 1500);
            } else {
              setWrongAttempts(wrongAttempts + 1);
              setShowHint(true);
              setTimeout(() => {
                setSelectedAnswer(null);
              }, 1000);
            }
          };

          const VaultGraphic = ({ isOpening }) => (
            <div className="relative w-32 h-32 md:w-48 md:h-48 mx-auto mb-6">
              <svg
                viewBox="0 0 200 200"
                className={`w-full h-full ${isOpening ? 'vault-door-open' : ''}`}
                style={{ animation: isOpening ? '' : 'vaultGlow 2s infinite' }}
              >
                {/* Vault body */}
                <rect x="20" y="20" width="160" height="160" rx="10" fill="#1a1a1a" stroke="#dc2626" strokeWidth="3"/>
                
                {/* Vault door */}
                <rect x="30" y="30" width="140" height="140" rx="8" fill="#2a2a2a" stroke="#991b1b" strokeWidth="2"/>
                
                {/* Center dial */}
                <circle cx="100" cy="100" r="35" fill="#3a3a3a" stroke="#dc2626" strokeWidth="2"/>
                <circle cx="100" cy="100" r="25" fill="#1a1a1a" stroke="#991b1b" strokeWidth="1"/>
                
                {/* Dial marks */}
                {[0, 90, 180, 270].map(angle => (
                  <line
                    key={angle}
                    x1="100"
                    y1="75"
                    x2="100"
                    y2="85"
                    transform={`rotate(${angle} 100 100)`}
                    stroke="#dc2626"
                    strokeWidth="2"
                  />
                ))}
                
                {/* Handle */}
                <rect x="150" y="90" width="20" height="20" rx="2" fill="#dc2626"/>
                
                {/* Lock indicator */}
                <circle cx="100" cy="50" r="8" fill={isOpening ? "#22c55e" : "#dc2626"} />
              </svg>
            </div>
          );

          return (
            <div className="min-h-screen relative overflow-hidden flex flex-col">
              {/* Animated Background Layers */}
              <div className="absolute inset-0">
                <div className="absolute inset-0 bg-gradient-to-br from-black via-red-950 to-black"></div>
                
                <div 
                  className="absolute inset-0 opacity-80"
                  style={{
                    background: 'radial-gradient(circle at 20% 50%, #450a0a 0%, transparent 50%), radial-gradient(circle at 80% 80%, #1a0000 0%, transparent 50%), radial-gradient(circle at 40% 20%, #3c0a0a 0%, transparent 50%)',
                    animation: 'gradient1 4s ease infinite'
                  }}
                ></div>
                
                <div 
                  className="absolute inset-0 opacity-60"
                  style={{
                    background: 'linear-gradient(45deg, #000000, #450a0a, #1c0404, #000000)',
                    backgroundSize: '400% 400%',
                    animation: 'gradient2 3s ease infinite'
                  }}
                ></div>

                <div 
                  className="absolute inset-0"
                  style={{
                    background: 'radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%)',
                    animation: 'pulse 2s ease-in-out infinite'
                  }}
                ></div>
              </div>

              {/* Floating orbs */}
              <div className="absolute inset-0 overflow-hidden pointer-events-none">
                <div className="floating-orb absolute w-48 md:w-96 h-48 md:h-96 -top-24 md:-top-48 -left-24 md:-left-48 bg-red-900/30 rounded-full blur-3xl animate-pulse"></div>
                <div className="floating-orb absolute w-48 md:w-96 h-48 md:h-96 -bottom-24 md:-bottom-48 -right-24 md:-right-48 bg-amber-950/30 rounded-full blur-3xl animate-pulse" style={{animationDelay: '1s'}}></div>
                <div className="floating-orb absolute w-32 md:w-64 h-32 md:h-64 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black/40 rounded-full blur-3xl animate-pulse" style={{animationDelay: '0.5s'}}></div>
                
                <div 
                  className="absolute w-24 md:w-48 h-24 md:h-48 bg-red-800/20 rounded-full blur-2xl"
                  style={{ animation: 'float1 8s infinite ease-in-out' }}
                ></div>
                <div 
                  className="absolute w-16 md:w-32 h-16 md:h-32 bg-amber-900/20 rounded-full blur-2xl"
                  style={{ animation: 'float2 10s infinite ease-in-out' }}
                ></div>
                <div 
                  className="absolute w-20 md:w-40 h-20 md:h-40 bg-black/30 rounded-full blur-2xl"
                  style={{ animation: 'float3 12s infinite ease-in-out' }}
                ></div>
              </div>

              {/* Logo */}
              <div className="absolute top-2 left-2 md:top-6 md:left-6 z-10">
                <h1 className="text-white font-bold text-sm md:text-xl bg-black/40 backdrop-blur-md rounded-lg px-2 py-1 md:px-3 md:py-2 border border-red-900/30 shadow-2xl">
                  Raman Kubal Austin 2025
                </h1>
              </div>

              {/* Main Content */}
              <div className="relative z-10 flex-1 flex items-center justify-center p-4">
                <div className="w-full max-w-md mx-auto">
                  
                  {/* Countdown Screen */}
                  {currentScreen === 'countdown' && (
                    <div className="bg-black/40 backdrop-blur-xl rounded-2xl p-4 md:p-8 border border-red-900/30 shadow-2xl">
                      <div className="text-center mb-6 md:mb-8">
                        <h2 className="text-2xl md:text-4xl font-bold text-white mb-2 md:mb-4 drop-shadow-lg">
                          {isCountdownComplete ? 'The Wait is Over!' : 'Coming Soon'}
                        </h2>
                        <p className="text-red-200 text-sm md:text-lg drop-shadow">
                          {isCountdownComplete ? 'The launch has arrived!' : 'Launch on November 20th, 9:00 PM CST'}
                        </p>
                      </div>
                      
                      <div className="grid grid-cols-4 gap-2 md:gap-4 mb-6 md:mb-8">
                        {[
                          { label: 'Days', value: timeLeft.days },
                          { label: 'Hours', value: timeLeft.hours },
                          { label: 'Minutes', value: timeLeft.minutes },
                          { label: 'Seconds', value: timeLeft.seconds }
                        ].map((item, index) => (
                          <div key={index} className="text-center">
                            <div className="bg-gradient-to-br from-red-900/40 to-black/60 backdrop-blur-sm rounded-lg p-2 md:p-4 border border-red-800/30 shadow-lg">
                              <div className="text-lg md:text-3xl font-bold text-white drop-shadow-lg">
                                {String(item.value).padStart(2, '0')}
                              </div>
                              <div className="text-red-200 text-xs md:text-sm mt-1">
                                {item.label}
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>

                      <div className="text-center mb-4 md:mb-6">
                        <div className="w-full h-2 bg-black/50 rounded-full overflow-hidden">
                          <div 
                            className="h-full rounded-full transition-all duration-1000 shadow-lg"
                            style={{ 
                              width: isCountdownComplete ? '100%' : '45%',
                              background: 'linear-gradient(90deg, #dc2626, #991b1b, #450a0a)',
                              animation: 'shimmer 2s infinite'
                            }}
                          ></div>
                        </div>
                        <p className="text-red-200/70 text-xs md:text-sm mt-2 drop-shadow">
                          {isCountdownComplete ? 'Launch complete!' : 'Preparing launch sequence...'}
                        </p>
                      </div>

                      <div className="space-y-3">
                        <button
                          onClick={handleLogin}
                          className="w-full bg-gradient-to-r from-red-800 to-red-950 hover:from-red-700 hover:to-red-900 text-white font-bold py-3 md:py-4 px-4 md:px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-xl backdrop-blur-sm border border-red-700/30 text-sm md:text-base"
                        >
                          Enter Application
                        </button>
                        <p className="text-center text-red-200/60 text-xs md:text-sm drop-shadow">
                          {isCountdownComplete ? 'Welcome! Access is now open to all.' : 'Early access available with verification'}
                        </p>
                      </div>
                    </div>
                  )}

                  {/* Phrase Verification Screen */}
                  {currentScreen === 'phrase' && (
                    <div className="bg-black/40 backdrop-blur-xl rounded-2xl p-4 md:p-8 border border-red-900/30 shadow-2xl">
                      <div className="text-center mb-6 md:mb-8">
                        <h2 className="text-xl md:text-3xl font-bold text-white mb-2 md:mb-4 drop-shadow-lg">
                          Verification Required
                        </h2>
                        <p className="text-red-200 text-sm md:text-base drop-shadow">
                          Enter the access phrase to continue
                        </p>
                      </div>
                      
                      <div className="space-y-4 md:space-y-6">
                        <input
                          type="text"
                          value={phrase}
                          onChange={(e) => setPhrase(e.target.value)}
                          onKeyPress={handleKeyPress}
                          placeholder="Enter phrase..."
                          className="w-full px-3 md:px-4 py-2 md:py-3 bg-black/50 backdrop-blur-sm border border-red-900/30 rounded-lg text-white placeholder-red-200/50 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-500/30 shadow-inner text-base"
                          autoFocus
                        />
                        
                        <button
                          onClick={handlePhraseSubmit}
                          className="w-full bg-gradient-to-r from-red-800 to-red-950 hover:from-red-700 hover:to-red-900 text-white font-bold py-2 md:py-3 px-4 md:px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-xl text-sm md:text-base"
                        >
                          Verify Access
                        </button>

                        <button
                          onClick={handleBackToCountdown}
                          className="w-full bg-black/50 hover:bg-black/60 text-red-200 font-semibold py-2 md:py-3 px-4 md:px-6 rounded-lg transition-all duration-300 border border-red-900/30 text-sm md:text-base"
                        >
                          Back to Countdown
                        </button>
                      </div>
                    </div>
                  )}

                  {/* Vault Trivia Screen */}
                  {currentScreen === 'vault' && (
                    <div className="bg-black/40 backdrop-blur-xl rounded-2xl p-4 md:p-8 border border-red-900/30 shadow-2xl">
                      <VaultGraphic isOpening={isVaultOpening} />
                      
                      {!isVaultOpening && (
                        <>
                          <div className="text-center mb-4 md:mb-6">
                            <h2 className="text-xl md:text-2xl font-bold text-white mb-2 drop-shadow-lg">
                              Unlock the Vault
                            </h2>
                            <p className="text-red-200 text-xs md:text-sm mb-2">
                              Answer {triviaQuestions.length} questions about Raman & Anish's friendship
                            </p>
                            <div className="flex justify-center gap-1 md:gap-2">
                              {triviaQuestions.map((_, index) => (
                                <div
                                  key={index}
                                  className={`w-2 h-2 md:w-3 md:h-3 rounded-full ${
                                    index < currentQuestion
                                      ? 'bg-green-500'
                                      : index === currentQuestion
                                      ? 'bg-yellow-500'
                                      : 'bg-red-900/50'
                                  }`}
                                />
                              ))}
                            </div>
                          </div>

                          <div className="mb-6">
                            <h3 className="text-white font-bold text-sm md:text-lg mb-4">
                              Question {currentQuestion + 1} of {triviaQuestions.length}
                            </h3>
                            <p className="text-red-100 text-sm md:text-base mb-4">
                              {triviaQuestions[currentQuestion].question}
                            </p>

                            {showHint && (
                              <div className="bg-yellow-900/30 border border-yellow-700/50 rounded-lg p-3 mb-4">
                                <p className="text-yellow-200 text-xs md:text-sm">
                                  💡 Hint: {triviaQuestions[currentQuestion].hint}
                                </p>
                              </div>
                            )}

                            <div className="space-y-2 md:space-y-3">
                              {triviaQuestions[currentQuestion].options.map((option, index) => (
                                <button
                                  key={index}
                                  onClick={() => handleAnswerSelect(index)}
                                  disabled={answeredCorrectly}
                                  className={`w-full text-left px-3 md:px-4 py-2 md:py-3 rounded-lg transition-all duration-300 text-sm md:text-base ${
                                    selectedAnswer === index && index === triviaQuestions[currentQuestion].correct
                                      ? 'bg-green-900/40 border-green-500 correct-answer'
                                      : selectedAnswer === index
                                      ? 'bg-red-900/40 border-red-500 wrong-answer'
                                      : 'bg-black/50 hover:bg-red-900/30 border-red-900/30'
                                  } border backdrop-blur-sm text-white`}
                                >
                                  {option}
                                </button>
                              ))}
                            </div>

                            {wrongAttempts > 0 && (
                              <p className="text-red-300 text-xs md:text-sm mt-3 text-center">
                                Attempts: {wrongAttempts} - Keep trying!
                              </p>
                            )}
                          </div>
                        </>
                      )}

                      {isVaultOpening && (
                        <div className="text-center">
                          <h2 className="text-xl md:text-2xl font-bold text-white mb-2 animate-pulse">
                            🎉 Vault Unlocked! 🎉
                          </h2>
                          <p className="text-green-400 text-sm md:text-base">
                            Congratulations! Opening the memories...
                          </p>
                        </div>
                      )}
                    </div>
                  )}

                  {/* Slideshow Screen */}
                  {currentScreen === 'slideshow' && (
                    <div className="bg-black/40 backdrop-blur-xl rounded-2xl p-4 md:p-8 border border-red-900/30 shadow-2xl">
                      <div className="text-center mb-4 md:mb-6">
                        <h2 className="text-xl md:text-3xl font-bold text-white mb-2 drop-shadow-lg">
                          Memory Lane
                        </h2>
                        <p className="text-red-200 text-sm md:text-base">
                          Reliving the best moments
                        </p>
                      </div>

                      <div className="relative aspect-video bg-black/50 rounded-lg overflow-hidden mb-4 md:mb-6">
                        {slideshowImages.map((image, index) => (
                          <div
                            key={index}
                            className={`absolute inset-0 flex items-center justify-center ${
                              index === currentSlide ? 'opacity-100' : 'opacity-0'
                            } transition-opacity duration-1000`}
                          >
                            {/* Replace with actual images when paths are provided */}
                            <div className="text-white text-center">
                              <p className="text-xs md:text-sm mb-2">Photo {index + 1}</p>
                              <div className="w-full h-48 md:h-64 bg-gradient-to-br from-red-900/40 to-black/60 rounded-lg flex items-center justify-center">
                                <span className="text-2xl md:text-4xl">📸</span>
                              </div>
                              {/* <img src={image} alt={`Memory ${index + 1}`} className="w-full h-auto rounded-lg" /> */}
                            </div>
                          </div>
                        ))}
                      </div>

                      <div className="flex justify-center gap-1 md:gap-2 mb-4 md:mb-6">
                        {slideshowImages.map((_, index) => (
                          <button
                            key={index}
                            onClick={() => setCurrentSlide(index)}
                            className={`w-2 h-2 rounded-full transition-all ${
                              index === currentSlide
                                ? 'bg-red-500 w-4 md:w-6'
                                : 'bg-red-900/50 hover:bg-red-700'
                            }`}
                          />
                        ))}
                      </div>

                      <button
                        onClick={handleBackToCountdown}
                        className="w-full bg-gradient-to-r from-red-800 to-red-950 hover:from-red-700 hover:to-red-900 text-white font-bold py-2 md:py-3 px-4 md:px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-xl text-sm md:text-base"
                      >
                        Return Home
                      </button>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
